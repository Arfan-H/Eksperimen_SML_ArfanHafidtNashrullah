name: Automated Preprocessing Pipeline

on:
  push:
    paths:
      - raw/**
      - preprocessing/**
      - requirements-preprocessing.txt
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.10"

      - name: Install preprocessing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-preprocessing.txt

      - name: Run preprocessing automation
        run: |
          python preprocessing/preprocessing.py

      - name: Commit processed dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add preprocessing/housing_preprocessing/housing_clean_auto.csv
          git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
          git push
